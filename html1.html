<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dixon2.css">
    <title>EVIDENCIAS</title>
</head>
<body>
    <header>
        <div class="banner-container">
            <input type="radio" name="slider" id="slide1" checked>
            <input type="radio" name="slider" id="slide2" checked>
            <input type="radio" name="slider" id="slide3"checked>
            <input type="radio" name="slider" id="slide4"checked>
            <div class="banner-slide">
                <div class="slide" id="slide-1">
                    <img src="imagen1.jpg" alt="Imagen 1">
                </div>
                <div class="slide" id="slide-2">
                    <img src="imagen2.jpg" alt="Imagen 2">
                </div>
                <div class="slide" id="slide-3">
                    <img src="imagem3.jpg" alt="Imagen 3">
                </div>
                <div class="slide" id="slide-4"></div>
                    <img src="imagen4.jpg" alt="Imagen 4">
            </div>
            <div class="slide-controls">
                <label for="slide1"></label>
                <label for="slide2"></label>
                <label for="slide3"></label>
                <label for="slide4"></label>
            </div>
        </div>
    </header>
</body>
</html>
